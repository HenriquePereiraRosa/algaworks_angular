<div class="alert alert-primary" role="alert" *ngIf="added">
  Funcion√°rio <strong>{{nome}}</strong> adicionado!
</div>

<div class="form-group">
  <label >Nome:</label>
  <input type="text" class="form-control" placeholder="Enter the name" [(ngModel)] ="nome"
    (focus)="added = false">

  <small id="nomeHelp" class="form-text text-muted">Insira o nome a incluir...</small>

  <button type="submit" class="btn btn-primary" [disabled]="nome.length == 0"
    (click)="adicionar()">Adicionar</button>

</div>
