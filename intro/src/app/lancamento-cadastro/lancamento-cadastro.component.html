<div class="container">
  <form>

    <div class="ui-g">

      <div class="ui-g-12">
        <h1>Novo Lançamento</h1>
      </div>

      <div class="ui-g-12">
        <p-selectButton [options]="tipos" #tipo></p-selectButton>
      </div>

      <div class="ui-g-6 ui-md-3 ui-fluid">
        <label for="">Vencimento</label>
        <p-calendar dateFormat="dd/mm/yy"
          placeholder="dd/mm/yy" [showIcon]=true></p-calendar>
      </div>
      <div class="ui-g-6 ui-md-3 ui-fluid">
        <label for="">{{tipo.value === 'RECEITA' ? 'Recebimento' : 'Pagamento'}}</label>
        <p-calendar dateFormat="dd/mm/yy" 
          placeholder="dd/mm/yy" [showIcon]=true></p-calendar>
      </div>
      <div class="ui-g-12 ui-md-8 ui-fluid">
        <label for="">Descrição</label>
        <input pInputText type="text" name="descricao"
          ngModel #descricao="ngModel" required minlength="5">

          <div *ngIf="descricao.hasError('required') && descricao.dirty"
            class="ui-message ui-messages-error">
            Campo obrigatório.
          </div>
          <div *ngIf="descricao.hasError('minlength')  && descricao.dirty"
            class="ui-message ui-messages-error">
            Número mínimo de caracteres: {{descricao.errors.minlength.requiredLength}}.
          </div>
      </div>

      <div class="ui-g-12 ui-md-4 ui-fluid">
        <label for="">Valor</label>
        <input pInputText type="text" placeholder="R$ 0,00"
          currencyMask [options]="{ prefix: 'R$', thousands: '.',
          decimal: ',', allowNegative: false}">
      </div>
      <div class="ui-g-12 ui-md-6 ui-fluid">
        <label for="">Categoria {{categoria.value}}</label>
        <p-dropdown [options]="categories" [autoWidth]=false [filter]=true
          placeholder="Selecione a Categoria" #categoria></p-dropdown>
      </div>
      <div class="ui-g-12 ui-md-6 ui-fluid">
        <label for="">Pessoa</label>
        <p-dropdown [options]="persons" [autoWidth]=false [filter]=true
          placeholder="Selecione a Pessoa"></p-dropdown>
      </div>
      <div class="ui-g-12 ui-fluid">
        <label for="">Observação</label>
        <textarea pInputTextarea rows="3"></textarea>
      </div>

      <div class="ui-g-12">
        <button pButton type="submit" label="Salvar" style="margin: 0.5%"></button>
        <button pButton type="submit" class="ui-button-info" label="Novo" style="margin: 0.5%"></button>
        <a href="">Retornar</a>
      </div>

    </div>
  </form>
